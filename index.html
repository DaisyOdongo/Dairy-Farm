<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brookside Dairy</title>
	    <link rel="stylesheet" href="Dairy_business/index.css">
    </head>

     <body>
        <h3>
            BrookSide Dairy Report Automation
        </h3>
        <div id="form">
            <form>
                <label for="shedA">Shed A</label>
                <input type="text" id="shedA" name="Shed A" placeholder="Shed A Amount in Litres">
                <label for="shedB">Shed B</label>
                <input type="text" id="shedB" name="Shed B" placeholder="Shed B Amount in Litres">
                <label for="shedA">Shed C</label>
                <input type="text" id="shedC" name="Shed C" placeholder="Shed C Amount in Litres">
                <label for="shedD">Shed D</label>
                <input type="text" id="shedD" name="Shed D" placeholder="Shed D Amount in Litres">
                <label for="buyRate">BrookSide Buying Rate in KES</label>
                <input type="text" id="buyingRate" name="Buying Rate" placeholder="BrookSide Buying Rate in KES">

                <input type="button" value="Total Production"onClick="totalProduction()">
                <input type="button" value="Weekly & Yearly Earnings"onClick="incomeOverTime()">
                <input type="button" value="Monthly Earnings"onClick="monthlyIncome()">
            </form>
            <form>
                <textarea  id="total">Report Output</textarea>
            </form>
        </div>
        <script src="/Dairy_business/index.js"></script>
    </body>
</html>
